<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Controle Financeiro</H1>
    <form id="RecordForm">
        <input type="text" id="Description" placeholder="Descrição" required />
        <input type="number" id="Value" placeholder="Valor" required />
        <select id="type">
            <option value="Income">Crédito</option>
            <option value="Expense">Despesa</option>            
        </select>
        <button type="submit">Adicionar</button>
    </form>

    <h2>Lançamentos</h2>
    <ul id="RecordsList"></ul>
    <h2>Totais</h2>
    <p>Total Diário: <span id="DailySum"> R$ 0,00 </span></p>
    <p>Total Geral:  <span id="TotalSum"> R$ 0,00 </span></p>

</body>
</html>
